# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj
---
version: 2

before:
  hooks:
    - make clean
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
      - freebsd
    goarch:
      - amd64
      - arm64

dockers:
  - image_templates:
      - "weastur/maf:{{ .Tag }}-amd64"
    use: buildx
    skip_push: true
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64"
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.description={{ .ProjectName }}
      - --label=org.opencontainers.image.url=https://github.com/weastur/maf
      - --label=org.opencontainers.image.source=https://github.com/weastur/maf
      - --label=org.opencontainers.image.version={{ .Version }}
      - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.licenses=MPL-2.0
  - image_templates:
      - "weastur/maf:{{ .Tag }}-arm64"
    use: buildx
    skip_push: true
    build_flag_templates:
      - "--pull"
      - "--platform=linux/arm64"
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.description={{ .ProjectName }}
      - --label=org.opencontainers.image.url=https://github.com/weastur/maf
      - --label=org.opencontainers.image.source=https://github.com/weastur/maf
      - --label=org.opencontainers.image.version={{ .Version }}
      - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.licenses=MPL-2.0
    goarch: arm64

docker_manifests:
  - name_template: "ghcr.io/weastur/maf:{{ .Tag }}"
    image_templates:
      - "weastur/maf:{{ .Tag }}-amd64"
      - "weastur/maf:{{ .Tag }}-arm64"

archives:
  - formats: ["tar.gz"]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: ["zip"]
    files:
      - README.md
      - LICENSE
      - SECURITY.md
      - AUTHORS
      - docs/*

nfpms:
  - maintainer: Pavel Sapezhka <me@weastur.com>
    description: >-
      MySQL auto failover is a high-availability solution for MySQL.
      It is designed to rule out the need for manual intervention in case of a
      failure of the primary node.
    homepage: https://github.com/weastur/maf
    license: MPL-2.0
    formats:
      - deb
      - rpm
      - apk
    rpm:
      summary: MySQL auto failover

changelog:
  use: github-native

release:
  draft: true
