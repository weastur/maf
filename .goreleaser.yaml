# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj
---
version: 2

before:
  hooks:
    - make clean
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
      - freebsd
    goarch:
      - amd64
      - arm64

archives:
  - formats: ["tar.gz"]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: ["zip"]
    files:
      - README.md
      - LICENSE
      - SECURITY.md
      - AUTHORS
      - docs/*

nfpms:
  - maintainer: Pavel Sapezhka <me@weastur.com>
    description: >-
      MySQL auto failover is a high-availability solution for MySQL.
      It is designed to rule out the need for manual intervention in case of a
      failure of the primary node.
    homepage: https://github.com/weastur/maf
    license: MPL-2.0
    formats:
      - deb
      - rpm
      - apk
    rpm:
      summary: MySQL auto failover

changelog:
  use: github-native

release:
  draft: true
