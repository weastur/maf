version: 2
updates:
  - package-ecosystem: "docker"
    directory: "/"
    reviewers:
      - "weastur"
    assignees:
      - "weastur"
    labels:
      - "dependabot"
      - "needs triage"
    pull-request-branch-name:
      separator: "-"
    commit-message:
      prefix: "[deps-docker] "
    schedule:
      interval: "weekly"
  - package-ecosystem: "github-actions"
    directory: "/"
    reviewers:
      - "weastur"
    assignees:
      - "weastur"
    labels:
      - "dependabot"
      - "needs triage"
    pull-request-branch-name:
      separator: "-"
    commit-message:
      prefix: "[deps-gh-actions] "
    schedule:
      interval: "weekly"
  - package-ecosystem: "gomod"
    directory: "/"
    reviewers:
      - "weastur"
    assignees:
      - "weastur"
    labels:
      - "dependabot"
      - "needs triage"
    pull-request-branch-name:
      separator: "-"
    commit-message:
      prefix: "[deps-go] "
    schedule:
      interval: "weekly"
